    <title>Departments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e4e1e1da;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            font-style:normal;
            font-size: 30;
    
            
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .department {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(14, 13, 13, 0.921);
            cursor: pointer;
            text-align: center;
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
        .department img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease, margin-top 0.3s ease;
        }
        .department:hover img {
            transform: scale(1.1);
            margin-top: -10px;
        }
        .department span {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(10, 9, 9, 0.759);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
